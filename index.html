<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>

  <!-- fav icons -->

  <!-- Generated by: https://realfavicongenerator.net -->
  <link rel="apple-touch-icon" sizes="120x120" href="./public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
  <link rel="manifest" href="./public/site.webmanifest">
  <link rel="mask-icon" href="./public/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  
  <!-- google font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap');
  </style>

  <!-- linked external CSS -->
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  
  <!-- main layout -->

  <main>
    <!-- code -->
    <aside>
      <div>
        <div class="lang-label">
          <img src="./images/html-logo.png" width="30" height="30"/>
          HTML
        </div>
        <textarea data-lang="html"></textarea>
      </div>
      <div>
        <div class="lang-label">
          <img src="./images/css-logo.png" width="30" height="30"/>
          CSS
        </div>
        <textarea data-lang="css"></textarea>
      </div>
      <div>
        <div class="lang-label">
          <img src="./images/js-logo.png" width="24" height="26"/>
          JS
        </div>
        <textarea data-lang="js"></textarea>
      </div>
    </aside>

    <!-- divider -->
    <div class="divider" id="resizer"></div>
    
    <!-- output -->
    <iframe srcdoc="Welcome to My Code Editor" sandbox="allow-scripts"></iframe>
  </main>

  <!-- script -->
  <script src="./scripts/lib.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/code-editor.js"></script>
</body>
</html>
